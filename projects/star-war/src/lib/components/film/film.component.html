<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="episode_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Episode </th>
    <td mat-cell *matCellDef="let element"> {{element.episode_id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  </ng-container>
  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Producer </th>
    <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
  </ng-container>

  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Release </th>
    <td mat-cell *matCellDef="let element"> {{element.release_date | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="edited">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edited </th>
    <td mat-cell *matCellDef="let element"> {{element.edited | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
